<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>htt-papi</title>
    <link rel="stylesheet" href="mdui/css/mdui.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="mdui/js/mdui.min.js"></script>
</head>
<body class="mdui-theme-primary-blue">
<!--<div class="mdui-progress">-->
<!--<div class="mdui-progress-indeterminate"></div>-->
<!--</div>-->
<div id="main" class="mdui-card">
    <header>
        <p>
            <button id="h-method" class="mdui-ripple">GET&nbsp;▼</button><input id="h-url" value="http://127.0.0.1:8080/app/user/get"><button id="h-send" class="mdui-ripple" onclick="location='index.html'">Send&nbsp;▲</button>
        </p>
    </header>
    <nav class="mdui-tab mdui-tab-full-width mdui-panel-popout" mdui-tab>
        <a href="#tab-req" class="mdui-ripple mdui-tab-active">Request</a>
        <a href="#tab-res" class="mdui-ripple">Response</a>
    </nav>
    <aside id="tab-req" class="mdui-panel mdui-panel-gapless" mdui-panel>
        <div class="mdui-panel-item mdui-panel-item-open radius-top">
            <div class="mdui-panel-item-header">Parameter</div>
            <div class="mdui-panel-item-body" id="Request-Parameter">
                <p class="item mdui-ripple">＋</p>
            </div>
        </div>

        <div class="mdui-panel-item radius-bot">
            <div class="mdui-panel-item-header">Header</div>
            <div class="mdui-panel-item-body" id="Request-Header">
                <p class="item mdui-ripple">＋</p>
            </div>
        </div>
    </aside>
    <aside id="tab-res" class="mdui-panel mdui-panel-gapless" mdui-panel>
        <div class="mdui-panel-item mdui-panel-item-open radius-top">
            <div class="mdui-panel-item-header">Result</div>
            <div class="mdui-panel-item-body" id="Response-Result">
                <textarea id="result-text">{}</textarea>
            </div>
        </div>

        <div class="mdui-panel-item radius-bot box">
            <div class="mdui-panel-item-header">Header</div>
            <div class="mdui-panel-item-body" id="Response-Header">
                <p class="item mdui-ripple">＋</p>
            </div>
        </div>
    </aside>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
